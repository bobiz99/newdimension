<!DOCTYPE html>
<html lang="en">
<head>
    <title>New Dimension</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/mediaquery.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/images/icon.ico">
</head>
<body>
    <!--HEADER-->
    <div class="container-fluid fill p-0 m-0 d-lg-flex flex-lg-row flex-md-column">
        <!--LEVI BLOK-->
        <div class="container-fluid d-flex flex-column  p-0 m-0">
                <!--EKSPANDIRAJUCI MENI-->
                <div class="menu--off" id="menu">
                    <i class="fas fa-arrow-left" id="leftArrow"></i>
                    <div id="nav" class="d-flex flex-column justify-content-around align-items-center mr-5">
                        <i class="fas fa-images"></i>
                        <i class="fas fa-images"></i>
                        <i class="fas fa-images"></i>
                        <i class="fas fa-images"></i>
                    </div>
                </div>
                <!--GORNJI LEVI BLOK-->
            <div class="row orangeBgColor p-3 h-50" id="gornjiLeviBlok">
                <div class="container text-white d-flex flex-column justify-content-between">
                    <i class="fas fa-bars" id="bars"></i>
                    <h1 class="display-1">NEW DIMENSION OF <br> ARHITECTURE</h1>
                    <hr class="p-1 bg-light">
                </div>
            </div>
                <!--DONJI LEVI BLOK-->
            <div class="row blueBgColor p-3 h-50" id="donjiLeviBlok">
                <div class="container d-flex align-items-center text-white">
                    <h1>“Architecture is the learned game, correct and magnificent, of forms assembled in the light.”  – <span class="orangeTextColor">Le Corbusier</span></h1>
                </div>
            </div>
        </div>
            <!--DESNI BLOK-->
            <!--SLIDER-->
        <div class="container-fluid p-0 m-0 h-md-100" id="slider">
            <!--DIV ZA OTVARANJE SKRIVENE FORME-->
            <div class="d-flex justify-content-center align-items-center" id="modalBoxContact">
                <i class="fas fa-sign-in-alt mr-5"></i>
            </div>
        </div>
            <!--SKRIVENA FORMA-->
        <div class="container-fluid h-100 w-100" id="modalBoxBlur">
            <div id="modalBoxForm">
                <i class="fas fa-window-close mr-5 mt-4" id="btnCloseModalBox"></i>
                <div class="container d-flex justify-content-center flex-column mt-5">
                    <h2 class="text-center mb-5 display-4 text-white" id="subscribeNaslov">Subscribe for Newsletter!</h2>
                    <!--FORMA-->
                    <form action="#" class="d-flex align-items-center flex-column">
                        <!--FirstName-->
                         <div class="formElements d-flex flex-lg-row flex-column">
                            <div class="d-flex flex-column">
                                <input type="text" name="firstName" id="firstName" placeholder="First Name">
                                <p class="textUpozorenje" id="firstNameError"></p>
                            </div>
                            <!--LastName-->
                            <div class="d-flex flex-column">
                                <input type="text" class="ml-lg-4" name="lastName" id="lastName" placeholder="Last Name">
                                <p class="textUpozorenje ml-lg-4" id="lastNameError"></p>
                            </div>
                         </div>
                         <!--Email-->
                         <div class="formElements d-flex flex-lg-row flex-column">
                                <div class="d-flex flex-column">
                                    <input type="email" name="email" id="email" placeholder="E-mail">
                                    <p class="textUpozorenje" id="emailError"></p>
                                </div>
                                <!--EmailConfirm-->
                                <div class="d-flex flex-column">
                                    <input type="text" class="ml-lg-4 w-md-100" name="emailConfirm" id="emailConfirm" placeholder="Confirm E-mail">
                                    <p class="textUpozorenje ml-lg-4" id="emailConfirmError"></p>
                                </div>
                        </div>
                        <!--DDL GODINE-->
                        <div id="ddlNaslov" class="mb-1 mt-4">
                                <h1 class="text-white mb-5">Date Of Birth</h1>
                            </div>
                            <div id="ddlDatum" class="d-flex flex-lg-row mb-lg-4">
                                <div id="ddlYear" class="mb-md-3">
                                    <!--dinamicko ispisivanje-->
                                </div>
                                <span class="hideError " id="godineError">*</span>
                                <div id="ddlMonth" class="ml-lg-5 ml-3">
                                    <!--dinamicko ispisivanje-->
                                </div>
                                <span class="hideError" id="meseciError">*</span>
                                <div id="ddlDay" class="ml-lg-5 ml-3">
                                    <!--dinamicko ispisivanje-->
                                </div>
                                <span class="hideError" id="daniError">*</span>
                            </div>
                            <h1 class="text-white mt-5">Gender</h1>
                            <div id="rbPolovi" class="m-5 text-white d-flex flex-lg-row flex-column">
                                <input type="radio" name="Pol" id="polMuski" value="Male"><label for="muskiPol" class="ml-3">Male</label>
                                <input type="radio" name="Pol" id="polZenski" value="Female" class="ml-5"><label for="zenskiPol" class="ml-3">Female</label>
                                <input type="radio" name="Pol" id="polMuski" value="Other" class="ml-5"><label for="drugo" class="ml-3">Other</label>
                            </div>
                            <p class="textUpozorenje ml-4" id="radioButtonError"></p>
                            <button type="button" class="btn btn-outline-secondary mt-5" id="submitForme">Submit</i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!--SCRIPT-->
    <script src="assets/js/jquery-3.4.1.min.js" type="text/javascript"></script>
	<script src="assets/js/jquery.vanillabox.js"></script>
    <script src="assets/js/main.js" type="text/javascript"></script>
</body>

</html>
